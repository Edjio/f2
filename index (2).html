<!DOCTYPE html>
<html>
<head>
  <title>Сумма нечетных чисел</title>
  <script>
    function calculateSum() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var num3 = parseFloat(document.getElementById("num3").value);
      
      var sum = 0;
      
      if (num1 % 2 !== 0) {
        sum += num1;
      }
      if (num2 % 2 !== 0) {
        sum += num2;
      }
      if (num3 % 2 !== 0) {
        sum += num3;
      }
      
      document.getElementById("result").innerHTML = "Сумма нечетных чисел: " + sum;
    }
  </script>
</head>
<body>
  <h1>Сумма нечетных чисел</h1>
  
  <label for="num1">Число 1:</label>
  <input type="number" id="num1"><br>
  
  <label for="num2">Число 2:</label>
  <input type="number" id="num2"><br>
  
  <label for="num3">Число 3:</label>
  <input type="number" id="num3"><br>
  
  <button onclick="calculateSum()">Посчитать сумму</button>
  
  <p id="result"></p>
</body>
</html>
