<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Объект Радиостанция</title>
</head>
<body>
  <h1>Объект Радиостанция</h1>
  <div id="radioStations"></div>

  <script>
    function RadioStation(name, frequency, location, genre, rating) {
      this.name = name;
      this.frequency = frequency;
      this.location = location;
      this.genre = genre;
      this.rating = rating;
    }

    RadioStation.prototype.play = function() {
      return "Играет радиостанция " + this.name + " на частоте " + this.frequency + " в " + this.location;
    }

    RadioStation.prototype.stop = function() {
      return "Радиостанция " + this.name + " остановлена";
    }

    RadioStation.prototype.changeLocation = function(newLocation) {
      this.location = newLocation;
      return "Радиостанция " + this.name + " перемещена в " + this.location;
    }

    var radioStations = [
      new RadioStation("Радио1", "100.5 FM", "Москва", "Рок", 4.5),
      new RadioStation("Радио2", "92.8 FM", "Санкт-Петербург", "Поп", 3.2),
      new RadioStation("Радио3", "105.2 FM", "Новосибирск", "Джаз", 4.9),
      new RadioStation("Радио4", "98.3 FM", "Екатеринбург", "Классика", 4.1)
    ];

    var radioStationsDiv = document.getElementById("radioStations");
    for (var i = 0; i < radioStations.length; i++) {
      var station = radioStations[i];
      
      var stationDiv = document.createElement("div");
      stationDiv.innerText = "Название: " + station.name + "\n Частота: " + station.frequency + "\n Местоположение: " + station.location + "\n Жанр: " + station.genre + "\n Рейтинг: " + station.rating;
      
      var playButton = document.createElement("button");
      playButton.innerText = "Play";
      playButton.onclick = function() {
        alert(station.play());
      };
      
      var stopButton = document.createElement("button");
      stopButton.innerText = "Stop";
      stopButton.onclick = function() {
        alert(station.stop());
      };
      
      var changeLocationButton = document.createElement("button");
      changeLocationButton.innerText = "Change Location";
      changeLocationButton.onclick = function() {
        var newLocation = prompt("Введите новое местоположение для радиостанции " + station.name + ":");
        if (newLocation) {
          alert(station.changeLocation(newLocation));
        }
      };
      
      stationDiv.appendChild(playButton);
      stationDiv.appendChild(stopButton);
      stationDiv.appendChild(changeLocationButton);
      
      radioStationsDiv.appendChild(stationDiv);
    }
  </script>
</body>
</html>
